<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Ben Walker" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ormside Projects</title>

    <link rel="stylesheet" href="styles.css" />
    <!--  Font Awesome  -->
    <script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <script src="javascript.js" async></script>
  </head>
  <body>
    <header>
      <h1>Ormside Projects</h1>
      <nav>
        <a href="#projects">Projects</a>
        <a href="#radio">Radio</a>
        <a href="#info">Info</a>
      </nav>
    </header>

    <main>
      <!--Projects-->
      <section id="projects">
        <h2 class="section-title">Projects</h2>
        <div class="section-cont">
          <div id="projects-cont">
            <p id="project-nav-btn-left"><</p>
            <article id="project-carousel">
              <h3 id="project-title"></h3>
              <div class="project-info-cont">
                <img class="project-image" src="" alt="" />
                <div id="project-text-div">
                  <p class="project-text"></p>
                  <a id="read-more-link" href=""><b>Read more...</b></a>
                </div>
              </div>
            </article>
            <p id="project-nav-btn-right">></p>
          </div>
        </div>
      </section>
      <!--Radio-->
      <section id="radio">
        <h2 class="section-title">Radio</h2>

        <div class="section-cont">
          <div id="radio-cont">
            <div class="radio-options">
              <a href=""
                ><i class="fas fa-play radio-logo"></i> <br />
                Listen Live</a
              >
            </div>
            <div class="radio-options">
              <a href="radio/archive.html"
                ><i class="fas fa-folder radio-logo"></i> <br />
                Archive</a
              >
            </div>
          </div>
        </div>
      </section>
      <!--Info-->
      <footer id="info">
        <h2 class="section-title">Info</h2>

        <div class="section-cont">
          <div class="grid-container">
            <div class="team"><h4>Team</h4></div>
            <div class="staff">
              <p>Manager: Mike</p>
              <p>Radio: Jess</p>
              <p>Role: Name</p>
              <p>Role: Name</p>
              <p>Role: Name</p>
              <p>Role: Name</p>
            </div>
            <div class="contact"><h4>Contact</h4></div>

            <div class="address"><p>ormsideprojects@gmail.com</p></div>
            <div class="sub">
              <h4>Mailing list</h4>
            </div>
            <form id="mailing-list">
              <input type="email" name="" id="" placeholder="Email address" />
              <button>Subscribe</button>
            </form>
          </div>
          <div id="social">
            <a href="https://www.instagram.com/ormsideprojects/" target="_blank"
              ><i class="fab fa-instagram logo"></i
            ></a>
            <a href="https://www.facebook.com/ormsideprojects/" target="_blank"
              ><i class="fab fa-facebook logo"></i
            ></a>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
