<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Arts & music project space, est 2015" />
    <meta
      name="keywords"
      content="arts, music, ormside, projects, penarth, centre, SE15, radio, peckahm, south, london, club, events, photo, video, studio"
    />
    <meta name="author" content="Ormside Projects" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ormside Radio - Beneath</title>
    <link rel="shortcut icon" href="../images/logos/favicon.ico" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav>
      <a href="#site-header">
        <img
          class="home-link"
          src="../images/logos/orm-logo.png"
          alt=""
          tabindex="1"
        />
      </a>
    </nav>
    <section class="section-cont stack bgc-radio" id="artist">
      <header class="flex-row space-between">
        <h2 id="show-page-title">Radio</h2>
      </header>
      <div class="inner-cont flex-row">
        <div class="grid-50x50">
          <img
            src="../images/radio/nosymbols-1200x900.jpg"
            alt="no symbols radio image"
          />
          <article class="stack fnt-sml">
            <header>
              <h3>No Symbols Radio</h3>
              <h4>Beneath</h4>
            </header>
            <p>
              <a
                href="https://twitter.com/nosymblos"
                target="_blank"
                rel="noopener noreferrer"
                >No Symbols</a
              >
              is a club night held at Ormside run by Beneath.
            </p>
            <br />
            <iframe
              width="100%"
              height="60"
              src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&mini=1&hide_artwork=1&feed=%2Formsideprojects%2Fno-symbols-radio-1-beneath-ormside-radio%2F"
              frameborder="0"
            >
            </iframe>
          </article>
        </div>
      </div>
      <a class="fnt-lg" href="../#radio"><i class="fas fa-arrow-left"></i> </a>
    </section>
  </body>
</html>
